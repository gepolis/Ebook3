{% extends "inc/base.html" %}
{% block content %}
<!-- Sales Chart Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Пользователи
                </h6>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ФИО</th>
                        <th scope="col">Баллы</th>
                        <th scope="col">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for volunteer in volunteers %}
                    <form method="post">
                        {% csrf_token %}
                        <tr>
                            <input type="hidden" class="form-control" name="user" value="{{volunteer.pk}}">
                            <td>{{volunteer.user.full_name}}</td>
                            <td><input type="number" class="form-control"  name="points" id="" min="0" max="100"></td>
                            <td>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </td>
                        </tr>
                    </form>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Sales Chart End -->


{% endblock content %}
