{% extends "inc/base.html" %}
{% block content %}
    <!-- Sales Chart Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Классы
                    </h6>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Класс</th>
                            <th scope="col">Учитель</th>
                            <th scope="col">Учеников</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for classroom in classrooms %}

                            <tr>
                                <td><a href="{{ classroom.id }}">{{ classroom }}</a></td>
                                <td>{% if classroom.teacher %}{{ classroom.teacher.full_name }}{% else %}Не
                                    зарегистрирован(а){% endif %}</td>
                                <td>{{ classroom.member.count }}</td>

                            </tr>


                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Sales Chart End -->


{% endblock content %}
